<div class="card-body">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-lg-center">
      <div class="d-flex justify-content-start">
        <span class="inline-block choose-cust m-2">choose cutomer</span>
        <div class="m-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
          <label class="cust-label" for="flexRadioDefault1"> adsl cust </label>
        </div>
        <div class="m-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
          <label class="cust-label" for="flexRadioDefault1"> fixed cust </label>
        </div>
        <div class="m-3">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
          <label class="cust-label" for="flexRadioDefault1">
            adsl & fixed cust
          </label>
        </div>
      </div>

      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">name</label>
          <input type="text" class="form-control" formControlName="name" formControlName="name" />
          <span *ngIf="name?.invalid && name?.touched && !name?.dirty">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">national id</label>
          <input type="number" class="form-control" formControlName="nationalId" />
          <span *ngIf="
              nationalId?.invalid && nationalId?.touched && !nationalId?.dirty
            ">
            this field must be number
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">address</label>
          <input type="text" class="form-control" formControlName="address" />
          <span *ngIf="address?.invalid && address?.touched && !address?.dirty">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">fixed line</label>
          <input type="number" class="form-control" formControlName="fixedLine" />
          <span *ngIf="
              fixedLine?.invalid && fixedLine?.touched && !fixedLine?.dirty
            ">
            this field must be number
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">mobile</label>
          <input type="number" class="form-control" formControlName="mobile" />
          <span *ngIf="mobile?.invalid && mobile?.touched && !mobile?.dirty">
            this field must be number
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">governate</label>
          <input type="text" class="form-control" formControlName="governate" />
          <span *ngIf="
              governate?.invalid && governate?.touched && !governate?.dirty
            ">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">central</label>
          <input type="text" class="form-control" formControlName="central" />
          <span *ngIf="central?.invalid && central?.touched && !central?.dirty">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">service provider</label>
          <input type="text" class="form-control" formControlName="serviceProvider" />
          <span *ngIf="
              serviceProvider?.invalid &&
              serviceProvider?.touched &&
              !serviceProvider?.dirty
            ">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">offer</label>
          <input type="text" class="form-control" formControlName="offer" />
          <span *ngIf="offer?.invalid && offer?.touched && !offer?.dirty">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">service quota</label>
          <input type="text" class="form-control" formControlName="serviceQuota" />
          <span *ngIf="
              serviceQuota?.invalid &&
              serviceQuota?.touched &&
              !serviceQuota?.dirty
            ">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">status</label>
          <input type="text" class="form-control" formControlName="status" />
          <span *ngIf="status?.invalid && status?.touched && !status?.dirty">
            this field is required
          </span>
        </div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="mt-5">
          <label class="cust-label">contact date</label>
          <input type="text" class="form-control" formControlName="contactDate" />
          <span *ngIf="
              contactDate?.invalid &&
              contactDate?.touched &&
              !contactDate?.dirty
            ">
            this field is required
          </span>
        </div>
      </div>
    </div>
    <button [disabled]="myForm?.invalid" class="d-block mt-4 btn btn-primary">
      Add Cutomer
    </button>
  </form>
</div>
